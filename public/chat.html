<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  
  <style>
  body,html {
width:100%;
height:100%;
margin:0;
padding:0;
}
  form { background: #000;  position: fixed; bottom: 0; width: 100%; box-sizing: border-box; }
      form input { border: 0; padding: 10px; width: 100%; box-sizing: border-box; }
      form button {  border: none; padding: 6px 30px; font: inherit; }
	  form #chatbtn {background: rgb(130, 224, 255);}
	  form #postbtn {background: lightgrey;}
      #chattext { list-style-type: none; margin: 0; padding: 0; }
      #chattext li { padding: 5px 10px; }
      
	  #chatinput {width:100%;}
	  table {
	  width:100%;
	  }
	  #buttontd {
	  width:1px;
	  }
	  #postbtntd {
	  width:1px;
	  }
  </style>

</head>

<body>

<div id="chattext">
<li><b>name1: </b>test message1</li>
<li><b>name2: </b>test message2</li>
<li><b>name1: </b>test message3</li>
<li><b>name2: </b>test message4</li>
</div>
<div id="chatinput">
<form>
<table cellpadding="0" cellspacing="8" border="0"><tr>
<td id="postbtntd"> <button type="button" id="postbtn">Post</button> </td>
<td id="postbtntd"> <button type="button" id="postbtn">Invite</button> </td>
<td>
  <input type="text" id="msginput"></td>
<td id="buttontd"><button type="button" id="chatbtn">Send</button></td></tr></table>
</form>
</div>

  <script src="phizone.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
// socket io chat funcs
  $(function () {
    var socket = io();
$('#chatbtn').on('click', function(e) {
e.preventDefault(); // prevents page reloading
      socket.emit('chat message', $('#msginput').val());
      $('#msginput').val('');
      return false;
   });
socket.on('chat message', function(msg){
      $('#chattext').append($('<li>').text(msg));
    });
  });

// selection mode

      

</script>
</body>
</html>
