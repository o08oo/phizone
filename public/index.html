<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Phizone</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="phizone.css">

<style>
body,html,#content {
width:100%;
height:100%;
margin:0;
padding:0;
}
#header {
width:100%;
background-color: navy;
color: white;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  //background-color: #333;
  text-align:right;
}

li {
  display:inline;

}

li a {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 8px;
  text-decoration: none;
}
#navbar {

}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #4CAF50;
}
#header #logo {

  float: left; padding:8px;
}
#loginform {
display:none;
padding:20px;
}
#chatbtndiv {
float:right;
padding:28px;
}
#loginbutton {
padding:6px;
font:inherit;
}
#trendingtags {
padding:20px;
}
.headingtext {
margin:8px;
}
.tag {
text-decoration: none;
background:#777;
color: #fff;
padding:2px 9px;
margin:4px;
border-radius:10px;
}
#topconvos {
padding:20px;
}
</style>

</head>

<body>

<div id="content">

	<div id="header">
		<div id="logo">PhiZone</div>
		<div id="navbar">
		 <ul>
		  <li><a href="#home">Home</a></li>
		  <li><a href="#db">Database</a></li>
		  <li><a href="#abt">About</a></li>
		  <li><button onclick="toggle_visibility('loginform')" id="loginbutton">Log in</button></li>
		</ul> 
		</div>
	</div>
	
	<div id="contentbody">
		<form action="/" method="post" id="loginform">
			  <div>
				<label>Username:</label>
				<input type="text" name="username" />
				<br/>
			  </div>
			  <div>
				<label>Password:</label>
				<input type="password" name="password" />
			  </div>
			  <div>
				<input type="submit" value="Submit" />
			  </div>
			</form>

		<div id="chatbtndiv">
			<button class="btn" onclick='loadcontent("chat.html")'>Start chat</button><br>
			<input type="checkbox" id="m" checked="true">
			<label for="m"> matchmake</label><br>
			<input type="checkbox" id="inv">
			<label for="inv"> unlisted</label>
		</div>
		<div id="trendingtags">
		<p id="trendingtagstext" class="headingtext">Trending tags</p>
		<a class="tag" href="">philosophy of mind</a><a class="tag" href="">consciousness</a><a class="tag" href="">mentalism (philosophy)</a>
		</div>
		
		<div id="topconvos">
		<p class="headingtext">Today's top conversations</p>
		
		</div>
		
		<div id="topconvos">
		<p class="headingtext">Current ongoing conversations</p>
		
		</div>
		
	</div>
</div>



  <script src="phizone.js"></script>

<script>

function toggle_visibility(id) {
       var e = document.getElementById(id);
       if(e.style.display == 'block')
          e.style.display = 'none';
       else
          e.style.display = 'block';
    }

</script>
</body>
</html>
